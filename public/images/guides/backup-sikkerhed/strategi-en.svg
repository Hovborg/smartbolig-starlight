  <text x="170" y="240" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">ğŸ“ Local copy</text>
  <text x="170" y="255" text-anchor="middle" fill="#d1fae5" font-family="system-ui, sans-serif" font-size="10">/backup folder</text>
  
  <!-- Copy 2: NAS -->
