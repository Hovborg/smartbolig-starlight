  <text x="630" y="240" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">â˜ï¸ Cloud backup</text>
  <text x="630" y="255" text-anchor="middle" fill="#ede9fe" font-family="system-ui, sans-serif" font-size="10">Google Drive / rclone</text>
  
  <!-- 2 Media Types Section -->
