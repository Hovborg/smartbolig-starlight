  <text x="140" y="344" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="11">ğŸ’¾ SSD/HDD</text>
  
  <rect x="230" y="325" width="140" height="28" rx="6" fill="#374151"/>
  <text x="300" y="344" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="11">â˜ï¸ Cloud storage</text>
  
  <!-- 1 Offsite Section -->
  <rect x="410" y="290" width="340" height="70" rx="8" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="460" y="315" fill="#8b5cf6" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">1</text>
  <text x="480" y="315" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="14">Offsite backup</text>
  
  <rect x="430" y="325" width="300" height="28" rx="6" fill="#374151"/>
  <text x="580" y="344" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="11">ğŸŒ External location (cloud/other address)</text>
  
  <!-- Summary -->
  <rect x="150" y="380" width="500" height="55" rx="10" fill="#065f46" stroke="#10b981" stroke-width="2"/>
  <text x="400" y="405" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">âœ… Protected against: Hardware failure â€¢ Ransomware â€¢ Fire/theft</text>
  <text x="400" y="423" text-anchor="middle" fill="#d1fae5" font-family="system-ui, sans-serif" font-size="11">Automatic daily backup recommended</text>
</svg>
