  <text x="400" y="240" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">ğŸ—„ï¸ NAS/Network</text>
  <text x="400" y="255" text-anchor="middle" fill="#fef3c7" font-family="system-ui, sans-serif" font-size="10">SMB/NFS share</text>
  
