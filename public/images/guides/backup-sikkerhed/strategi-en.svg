  <text x="100" y="315" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">2</text>
  <text x="120" y="315" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="14">Different media types</text>
  
