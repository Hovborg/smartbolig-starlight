<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <linearGradient id="esp32Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="radarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="400" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">LD2410 mmWave Radar → ESP32 Wiring</text>
  
  <!-- Radar waves animation hint -->
  <ellipse cx="110" cy="160" rx="100" ry="40" fill="url(#waveGrad)" opacity="0.3"/>
  <ellipse cx="110" cy="160" rx="70" ry="28" fill="url(#waveGrad)" opacity="0.4"/>
  <ellipse cx="110" cy="160" rx="40" ry="16" fill="url(#waveGrad)" opacity="0.5"/>
  
  <!-- ESP32 Board -->
  <rect x="420" y="80" width="230" height="260" rx="8" fill="url(#esp32Grad)" stroke="#3b82f6" stroke-width="2"/>
  <text x="535" y="110" text-anchor="middle" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">ESP32</text>
  
  <!-- ESP32 Pins (left side) -->
  <rect x="420" y="130" width="60" height="20" rx="3" fill="#ef4444"/>
  <text x="450" y="144" text-anchor="middle" fill="white" font-family="monospace" font-size="10" font-weight="bold">5V</text>
  
  <rect x="420" y="160" width="60" height="20" rx="3" fill="#171717"/>
  <text x="450" y="174" text-anchor="middle" fill="white" font-family="monospace" font-size="10" font-weight="bold">GND</text>
  
  <rect x="420" y="200" width="60" height="20" rx="3" fill="#3b82f6"/>
  <text x="450" y="214" text-anchor="middle" fill="white" font-family="monospace" font-size="10" font-weight="bold">TX0</text>
  
  <rect x="420" y="230" width="60" height="20" rx="3" fill="#22c55e"/>
  <text x="450" y="244" text-anchor="middle" fill="white" font-family="monospace" font-size="10" font-weight="bold">RX0</text>
  
  <rect x="420" y="270" width="60" height="20" rx="3" fill="#f59e0b"/>
  <text x="450" y="284" text-anchor="middle" fill="white" font-family="monospace" font-size="10" font-weight="bold">GPIO5</text>
  
  <!-- USB indicator -->
  <rect x="500" y="310" width="70" height="25" rx="4" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <text x="535" y="327" text-anchor="middle" fill="#9ca3af" font-family="system-ui, sans-serif" font-size="9">USB-C</text>
  
  <!-- LD2410 Sensor -->
  <rect x="50" y="100" width="120" height="180" rx="8" fill="url(#radarGrad)" stroke="#a855f7" stroke-width="2"/>
  <text x="110" y="130" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">LD2410</text>
  <text x="110" y="150" text-anchor="middle" fill="#e9d5ff" font-family="system-ui, sans-serif" font-size="10">24GHz Radar</text>
  
  <!-- Radar antenna pattern -->
  <rect x="70" y="165" width="80" height="50" rx="4" fill="#5b21b6"/>
  <line x1="85" y1="175" x2="85" y2="205" stroke="#a855f7" stroke-width="2"/>
  <line x1="100" y1="170" x2="100" y2="210" stroke="#a855f7" stroke-width="2"/>
  <line x1="115" y1="175" x2="115" y2="205" stroke="#a855f7" stroke-width="2"/>
  <line x1="130" y1="180" x2="130" y2="200" stroke="#a855f7" stroke-width="2"/>
  
  <!-- LD2410 Pins -->
  <rect x="55" y="225" width="25" height="18" rx="2" fill="#ef4444"/>
  <text x="67" y="237" text-anchor="middle" fill="white" font-family="monospace" font-size="7" font-weight="bold">VCC</text>
  
  <rect x="55" y="248" width="25" height="18" rx="2" fill="#171717"/>
  <text x="67" y="260" text-anchor="middle" fill="white" font-family="monospace" font-size="7" font-weight="bold">GND</text>
  
  <rect x="90" y="225" width="25" height="18" rx="2" fill="#22c55e"/>
  <text x="102" y="237" text-anchor="middle" fill="white" font-family="monospace" font-size="7" font-weight="bold">TX</text>
  
  <rect x="90" y="248" width="25" height="18" rx="2" fill="#3b82f6"/>
  <text x="102" y="260" text-anchor="middle" fill="white" font-family="monospace" font-size="7" font-weight="bold">RX</text>
  
  <rect x="125" y="225" width="25" height="18" rx="2" fill="#f59e0b"/>
  <text x="137" y="237" text-anchor="middle" fill="white" font-family="monospace" font-size="7" font-weight="bold">OUT</text>
  
  <!-- Wires -->
  <!-- VCC (Red) -->
  <path d="M 67 243 L 67 290 L 390 290 L 390 140 L 420 140" stroke="#ef4444" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="67" cy="243" r="3" fill="#ef4444"/>
  <circle cx="420" cy="140" r="4" fill="#ef4444"/>
  
  <!-- GND (Gray) -->
  <path d="M 67 266 L 67 305 L 380 305 L 380 170 L 420 170" stroke="#6b7280" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="67" cy="266" r="3" fill="#6b7280"/>
  <circle cx="420" cy="170" r="4" fill="#6b7280"/>
  
  <!-- TX → RX (Green) - LD2410 TX to ESP32 RX -->
  <path d="M 102 243 L 102 320 L 370 320 L 370 240 L 420 240" stroke="#22c55e" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="102" cy="243" r="3" fill="#22c55e"/>
  <circle cx="420" cy="240" r="4" fill="#22c55e"/>
  
  <!-- RX → TX (Blue) - LD2410 RX to ESP32 TX -->
  <path d="M 102 266 L 120 266 L 120 335 L 360 335 L 360 210 L 420 210" stroke="#3b82f6" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="102" cy="266" r="3" fill="#3b82f6"/>
  <circle cx="420" cy="210" r="4" fill="#3b82f6"/>
  
  <!-- OUT (Orange) - optional -->
  <path d="M 137 243 L 137 350 L 350 350 L 350 280 L 420 280" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3" fill="none" stroke-linecap="round"/>
  <circle cx="137" cy="243" r="3" fill="#f59e0b"/>
  <circle cx="420" cy="280" r="4" fill="#f59e0b"/>
  
  <!-- Legend -->
  <rect x="50" y="360" width="600" height="35" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  
  <line x1="70" y1="377" x2="95" y2="377" stroke="#ef4444" stroke-width="3"/>
  <text x="100" y="382" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="9">VCC→5V</text>
  
  <line x1="160" y1="377" x2="185" y2="377" stroke="#22c55e" stroke-width="3"/>
  <text x="190" y="382" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="9">TX→RX0</text>
  
  <line x1="250" y1="377" x2="275" y2="377" stroke="#3b82f6" stroke-width="3"/>
  <text x="280" y="382" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="9">RX→TX0</text>
  
  <line x1="340" y1="377" x2="365" y2="377" stroke="#6b7280" stroke-width="3"/>
  <text x="370" y="382" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="9">GND→GND</text>
  
  <line x1="440" y1="377" x2="465" y2="377" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="470" y="382" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="9">OUT→GPIO5 (optional)</text>
  
  <text x="620" y="382" fill="#a855f7" font-family="system-ui, sans-serif" font-size="9">UART communication</text>
</svg>
