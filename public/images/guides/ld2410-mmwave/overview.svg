    </g>
    <text x="255" y="115" text-anchor="middle" fill="#ef4444" font-size="10" font-family="system-ui">‚úó Stillest√•ende IKKE detekteret</text>
    
    <text x="160" y="145" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="system-ui">Detekterer kun infrar√∏d bev√¶gelse</text>
    <text x="160" y="160" text-anchor="middle" fill="#64748b" font-size="10" font-family="system-ui">‚Üí Lyset slukker n√•r du sidder stille!</text>
  </g>
  
  <!-- mmWave Section -->
