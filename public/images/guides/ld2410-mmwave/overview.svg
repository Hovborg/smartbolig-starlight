      <text x="85" y="20" text-anchor="middle" fill="#f59e0b" font-size="11" font-weight="bold" font-family="system-ui">üí° Anvendelser</text>
      <text x="10" y="38" fill="#94a3b8" font-size="9" font-family="system-ui">‚Ä¢ Badev√¶relse/toilet</text>
      <text x="10" y="52" fill="#94a3b8" font-size="9" font-family="system-ui">‚Ä¢ Kontor/arbejdsplads</text>
      <text x="10" y="66" fill="#94a3b8" font-size="9" font-family="system-ui">‚Ä¢ Sovev√¶relse</text>
    </g>
