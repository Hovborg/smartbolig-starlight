    <path d="M 60 62 Q 120 62 120 40" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M 60 62 Q 140 62 140 35" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M 60 62 Q 100 62 100 80" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.3"/>
    <path d="M 60 62 Q 120 62 120 85" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M 60 62 Q 140 62 140 90" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.7"/>
    
