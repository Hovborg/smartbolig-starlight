    <circle cx="40" cy="65" r="8" fill="#ef4444"/>
    
    <!-- Detection cone PIR -->
    <path d="M 60 65 L 150 40 L 150 90 Z" fill="#ef4444" opacity="0.2"/>
    
    <!-- Person moving (detected) -->
    <g transform="translate(120, 45)">
      <circle cx="15" cy="10" r="8" fill="#22c55e"/>
      <line x1="15" y1="18" x2="15" y2="40" stroke="#22c55e" stroke-width="3"/>
      <line x1="15" y1="25" x2="5" y2="35" stroke="#22c55e" stroke-width="3"/>
      <line x1="15" y1="25" x2="25" y2="35" stroke="#22c55e" stroke-width="3"/>
      <line x1="15" y1="40" x2="5" y2="55" stroke="#22c55e" stroke-width="3"/>
      <line x1="15" y1="40" x2="25" y2="55" stroke="#22c55e" stroke-width="3"/>
      <!-- Movement arrows -->
