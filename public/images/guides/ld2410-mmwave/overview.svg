<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="radarGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="#0f0f1a"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">LD2410 mmWave vs PIR - Tilstedev√¶relsesdetektion</text>
  
  <!-- PIR Section -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="320" height="170" rx="10" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <text x="160" y="25" text-anchor="middle" fill="#ef4444" font-size="14" font-weight="bold" font-family="system-ui">‚ùå PIR Sensor (traditionel)</text>
    
    <!-- PIR sensor icon -->
