      <line x1="15" y1="18" x2="15" y2="35" stroke="#22c55e" stroke-width="3"/>
      <line x1="15" y1="25" x2="5" y2="30" stroke="#22c55e" stroke-width="3"/>
      <line x1="15" y1="25" x2="25" y2="30" stroke="#22c55e" stroke-width="3"/>
      <line x1="15" y1="35" x2="5" y2="50" stroke="#22c55e" stroke-width="3"/>
      <line x1="15" y1="35" x2="35" y2="50" stroke="#22c55e" stroke-width="3"/>
