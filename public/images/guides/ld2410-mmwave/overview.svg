      <text x="85" y="20" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="bold" font-family="system-ui">üì° Detektion</text>
      <text x="10" y="38" fill="#94a3b8" font-size="9" font-family="system-ui">‚Ä¢ Bev√¶gelse: op til 6m</text>
      <text x="10" y="52" fill="#94a3b8" font-size="9" font-family="system-ui">‚Ä¢ Stillest√•ende: op til 4m</text>
      <text x="10" y="66" fill="#94a3b8" font-size="9" font-family="system-ui">‚Ä¢ Gate-baseret afstand</text>
    </g>
    
    <g transform="translate(180, 20)">
