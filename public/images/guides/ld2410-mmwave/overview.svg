    <line x1="140" y1="87" x2="210" y2="87" stroke="#64748b" stroke-width="2"/>
    <line x1="140" y1="112" x2="180" y2="112" stroke="#22c55e" stroke-width="2"/>
    <line x1="180" y1="112" x2="180" y2="137" stroke="#22c55e" stroke-width="2"/>
    <line x1="180" y1="137" x2="210" y2="137" stroke="#22c55e" stroke-width="2"/>
    <line x1="140" y1="137" x2="170" y2="137" stroke="#3b82f6" stroke-width="2"/>
    <line x1="170" y1="137" x2="170" y2="112" stroke="#3b82f6" stroke-width="2"/>
    <line x1="170" y1="112" x2="210" y2="112" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- Cross note -->
    <text x="190" y="175" text-anchor="middle" fill="#f59e0b" font-size="10" font-family="system-ui">‚ö†Ô∏è RX/TX krydses!</text>
