      <line x1="15" y1="25" x2="5" y2="35" stroke="#22c55e" stroke-width="3"/>
      <line x1="15" y1="25" x2="25" y2="35" stroke="#22c55e" stroke-width="3"/>
      <line x1="15" y1="40" x2="5" y2="55" stroke="#22c55e" stroke-width="3"/>
