      <text x="85" y="20" text-anchor="middle" fill="#3b82f6" font-size="11" font-weight="bold" font-family="system-ui">‚öôÔ∏è Konfigurerbar</text>
      <text x="10" y="38" fill="#94a3b8" font-size="9" font-family="system-ui">‚Ä¢ 9 afstandszoner (gates)</text>
      <text x="10" y="52" fill="#94a3b8" font-size="9" font-family="system-ui">‚Ä¢ Justerbar f√∏lsomhed</text>
      <text x="10" y="66" fill="#94a3b8" font-size="9" font-family="system-ui">‚Ä¢ Timeout indstilling</text>
    </g>
    
    <g transform="translate(90, 100)">
