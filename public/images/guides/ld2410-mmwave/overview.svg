    <text x="225" y="67" fill="#ef4444" font-size="9" font-family="system-ui">VCC</text>
    
    <rect x="210" y="80" width="10" height="15" fill="#64748b"/>
    <text x="225" y="92" fill="#64748b" font-size="9" font-family="system-ui">GND</text>
    
