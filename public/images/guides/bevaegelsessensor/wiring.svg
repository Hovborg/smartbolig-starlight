<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <linearGradient id="esp32Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pirGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#064e3b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="400" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">PIR Sensor → ESP32 Wiring Diagram</text>
  
  <!-- ESP32 Board -->
  <rect x="420" y="80" width="230" height="260" rx="8" fill="url(#esp32Grad)" stroke="#3b82f6" stroke-width="2"/>
  <text x="535" y="110" text-anchor="middle" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">ESP32</text>
  
  <!-- ESP32 Pins (left side) -->
  <rect x="420" y="140" width="60" height="20" rx="3" fill="#ef4444"/>
  <text x="450" y="154" text-anchor="middle" fill="white" font-family="monospace" font-size="10" font-weight="bold">5V</text>
  
  <rect x="420" y="180" width="60" height="20" rx="3" fill="#f59e0b"/>
  <text x="450" y="194" text-anchor="middle" fill="white" font-family="monospace" font-size="10" font-weight="bold">GPIO13</text>
  
  <rect x="420" y="220" width="60" height="20" rx="3" fill="#171717"/>
  <text x="450" y="234" text-anchor="middle" fill="white" font-family="monospace" font-size="10" font-weight="bold">GND</text>
  
  <!-- USB indicator -->
  <rect x="500" y="310" width="70" height="25" rx="4" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <text x="535" y="327" text-anchor="middle" fill="#9ca3af" font-family="system-ui, sans-serif" font-size="9">USB-C</text>
  
  <!-- PIR Sensor (dome shape) -->
  <ellipse cx="130" cy="150" rx="80" ry="60" fill="url(#pirGrad)" stroke="#10b981" stroke-width="2"/>
  <ellipse cx="130" cy="145" rx="50" ry="35" fill="#0d9488" opacity="0.6"/>
  <text x="130" y="155" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">PIR</text>
  <text x="130" y="172" text-anchor="middle" fill="#a7f3d0" font-family="system-ui, sans-serif" font-size="10">HC-SR501</text>
  
  <!-- PIR Base -->
  <rect x="60" y="210" width="140" height="50" rx="6" fill="#064e3b" stroke="#10b981" stroke-width="1"/>
  
  <!-- PIR Pins -->
  <rect x="70" y="260" width="35" height="20" rx="3" fill="#ef4444"/>
  <text x="87" y="274" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">VCC</text>
  
  <rect x="112" y="260" width="35" height="20" rx="3" fill="#f59e0b"/>
  <text x="130" y="274" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">OUT</text>
  
  <rect x="155" y="260" width="35" height="20" rx="3" fill="#171717"/>
  <text x="172" y="274" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">GND</text>
  
  <!-- Potentiometers on PIR -->
  <circle cx="90" cy="230" r="10" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <text x="90" y="234" text-anchor="middle" fill="#9ca3af" font-family="system-ui, sans-serif" font-size="7">Sens</text>
  
  <circle cx="170" cy="230" r="10" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <text x="170" y="234" text-anchor="middle" fill="#9ca3af" font-family="system-ui, sans-serif" font-size="7">Time</text>
  
  <!-- Wires -->
  <!-- VCC (Red) -->
  <path d="M 87 280 L 87 310 L 390 310 L 390 150 L 420 150" stroke="#ef4444" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="87" cy="280" r="4" fill="#ef4444"/>
  <circle cx="420" cy="150" r="4" fill="#ef4444"/>
  
  <!-- OUT (Orange/Yellow) -->
  <path d="M 130 280 L 130 330 L 380 330 L 380 190 L 420 190" stroke="#f59e0b" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="130" cy="280" r="4" fill="#f59e0b"/>
  <circle cx="420" cy="190" r="4" fill="#f59e0b"/>
  
  <!-- GND (Black/Gray) -->
  <path d="M 172 280 L 172 350 L 370 350 L 370 230 L 420 230" stroke="#6b7280" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="172" cy="280" r="4" fill="#6b7280"/>
  <circle cx="420" cy="230" r="4" fill="#6b7280"/>
  
  <!-- Legend -->
  <rect x="50" y="355" width="600" height="35" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  
  <line x1="80" y1="372" x2="110" y2="372" stroke="#ef4444" stroke-width="3"/>
  <text x="120" y="377" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="11">VCC → 5V</text>
  
  <line x1="210" y1="372" x2="240" y2="372" stroke="#f59e0b" stroke-width="3"/>
  <text x="250" y="377" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="11">OUT → GPIO13</text>
  
  <line x1="370" y1="372" x2="400" y2="372" stroke="#6b7280" stroke-width="3"/>
  <text x="410" y="377" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="11">GND → GND</text>
  
  <text x="560" y="377" fill="#10b981" font-family="system-ui, sans-serif" font-size="10">Output: HIGH ved bevægelse</text>
</svg>
