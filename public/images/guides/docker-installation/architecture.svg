<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 380">
  <defs>
    <linearGradient id="dockerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
    <linearGradient id="haGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="mqttGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="z2mGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="650" height="380" fill="#0f0f1a"/>
  
  <!-- Title -->
  <text x="325" y="30" text-anchor="middle" fill="#f1f5f9" font-family="system-ui" font-size="18" font-weight="bold">Docker Compose Arkitektur</text>
  
  <!-- Host machine -->
  <rect x="30" y="50" width="590" height="310" rx="12" fill="#1e293b" stroke="#475569" stroke-width="2"/>
  <text x="60" y="75" fill="#94a3b8" font-family="system-ui" font-size="12">ğŸ–¥ï¸ Linux Server / NAS</text>
  
  <!-- Docker Engine -->
  <rect x="50" y="90" width="550" height="250" rx="10" fill="url(#dockerGrad)" stroke="#38bdf8" stroke-width="2" opacity="0.2"/>
  <rect x="50" y="90" width="550" height="30" rx="10" fill="url(#dockerGrad)" stroke="#38bdf8" stroke-width="2"/>
  <text x="325" y="110" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="13" font-weight="bold">ğŸ³ Docker Engine</text>
  
  <!-- Home Assistant Container -->
  <rect x="80" y="140" width="200" height="120" rx="8" fill="url(#haGrad)" stroke="#22d3ee" stroke-width="2"/>
  <text x="180" y="170" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="13" font-weight="bold">ğŸ  Home Assistant</text>
  <text x="180" y="190" text-anchor="middle" fill="#a5f3fc" font-family="system-ui" font-size="10">Container</text>
  <rect x="100" y="205" width="160" height="20" rx="4" fill="#0e7490" opacity="0.6"/>
  <text x="180" y="219" text-anchor="middle" fill="#cffafe" font-family="monospace" font-size="9">:8123</text>
  <rect x="100" y="230" width="160" height="20" rx="4" fill="#0e7490" opacity="0.6"/>
  <text x="180" y="244" text-anchor="middle" fill="#cffafe" font-family="monospace" font-size="9">./config:/config</text>
  
  <!-- Mosquitto Container -->
  <rect x="310" y="140" width="130" height="120" rx="8" fill="url(#mqttGrad)" stroke="#c084fc" stroke-width="2"/>
  <text x="375" y="170" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="12" font-weight="bold">ğŸ¦Ÿ Mosquitto</text>
  <text x="375" y="188" text-anchor="middle" fill="#e9d5ff" font-family="system-ui" font-size="10">MQTT Broker</text>
  <rect x="325" y="205" width="100" height="20" rx="4" fill="#6b21a8" opacity="0.6"/>
  <text x="375" y="219" text-anchor="middle" fill="#f3e8ff" font-family="monospace" font-size="9">:1883</text>
  
  <!-- Zigbee2MQTT Container -->
  <rect x="470" y="140" width="110" height="120" rx="8" fill="url(#z2mGrad)" stroke="#fbbf24" stroke-width="2"/>
  <text x="525" y="168" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="11" font-weight="bold">ğŸ“¡ Z2M</text>
  <text x="525" y="186" text-anchor="middle" fill="#fef3c7" font-family="system-ui" font-size="9">Zigbee2MQTT</text>
  <rect x="480" y="205" width="90" height="20" rx="4" fill="#b45309" opacity="0.6"/>
  <text x="525" y="219" text-anchor="middle" fill="#fef3c7" font-family="monospace" font-size="9">:8080</text>
  
  <!-- Communication arrows -->
  <!-- HA to MQTT -->
  <path d="M 280 200 L 310 200" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
  <polygon points="305,196 315,200 305,204" fill="#94a3b8"/>
  
  <!-- Z2M to MQTT -->
  <path d="M 470 200 L 440 200" stroke="#94a3b8" stroke-width="2"/>
  <polygon points="445,196 435,200 445,204" fill="#94a3b8"/>
  
  <!-- Labels -->
  <text x="295" y="190" fill="#94a3b8" font-family="system-ui" font-size="8">MQTT</text>
  <text x="448" y="190" fill="#94a3b8" font-family="system-ui" font-size="8">MQTT</text>
  
  <!-- Network info -->
  <rect x="80" y="280" width="200" height="45" rx="6" fill="#1e293b" stroke="#475569"/>
  <text x="180" y="300" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">network_mode: host</text>
  <text x="180" y="315" text-anchor="middle" fill="#6b7280" font-family="system-ui" font-size="9">Auto-discovery virker âœ“</text>
  
  <!-- USB device -->
  <rect x="470" y="280" width="110" height="45" rx="6" fill="#1e293b" stroke="#fbbf24"/>
  <text x="525" y="300" text-anchor="middle" fill="#fcd34d" font-family="system-ui" font-size="10">devices:</text>
  <text x="525" y="315" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="8">/dev/ttyUSB0</text>
</svg>