<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="coordGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="routerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="endGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="24" font-weight="bold">Zigbee Mesh Netværk</text>
  
  <!-- Connection lines (mesh) -->
  <g stroke="#374151" stroke-width="2" stroke-dasharray="5,5" opacity="0.6">
    <!-- Coordinator to Routers -->
    <line x1="400" y1="120" x2="200" y2="220"/>
    <line x1="400" y1="120" x2="600" y2="220"/>
    <line x1="400" y1="120" x2="400" y2="250"/>
    
    <!-- Router to Router (mesh) -->
    <line x1="200" y1="220" x2="400" y2="250"/>
    <line x1="600" y1="220" x2="400" y2="250"/>
    <line x1="200" y1="220" x2="600" y2="220"/>
    
    <!-- Routers to End Devices -->
    <line x1="200" y1="220" x2="100" y2="350"/>
    <line x1="200" y1="220" x2="250" y2="380"/>
    <line x1="400" y1="250" x2="350" y2="380"/>
    <line x1="400" y1="250" x2="450" y2="380"/>
    <line x1="600" y1="220" x2="550" y2="350"/>
    <line x1="600" y1="220" x2="700" y2="350"/>
  </g>
  
  <!-- Active connections (solid) -->
  <g stroke="#10b981" stroke-width="3" opacity="0.8">
    <line x1="400" y1="120" x2="200" y2="220"/>
    <line x1="400" y1="120" x2="600" y2="220"/>
    <line x1="200" y1="220" x2="100" y2="350"/>
    <line x1="600" y1="220" x2="700" y2="350"/>
  </g>
  
  <!-- Coordinator -->
  <circle cx="400" cy="100" r="35" fill="url(#coordGrad)" stroke="#34d399" stroke-width="3"/>
  <text x="400" y="107" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">COORD</text>
  
  <!-- Routers -->
  <circle cx="200" cy="220" r="30" fill="url(#routerGrad)" stroke="#60a5fa" stroke-width="2"/>
  <text x="200" y="225" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">Router</text>
  
  <circle cx="400" cy="250" r="30" fill="url(#routerGrad)" stroke="#60a5fa" stroke-width="2"/>
  <text x="400" y="255" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">Router</text>
  
  <circle cx="600" cy="220" r="30" fill="url(#routerGrad)" stroke="#60a5fa" stroke-width="2"/>
  <text x="600" y="225" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">Router</text>
  
  <!-- End Devices -->
  <circle cx="100" cy="350" r="22" fill="url(#endGrad)" stroke="#a78bfa" stroke-width="2"/>
  <text x="100" y="354" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="9">Sensor</text>
  
  <circle cx="250" cy="380" r="22" fill="url(#endGrad)" stroke="#a78bfa" stroke-width="2"/>
  <text x="250" y="384" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="9">Pære</text>
  
  <circle cx="350" cy="380" r="22" fill="url(#endGrad)" stroke="#a78bfa" stroke-width="2"/>
  <text x="350" y="384" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="9">Kontakt</text>
  
  <circle cx="450" cy="380" r="22" fill="url(#endGrad)" stroke="#a78bfa" stroke-width="2"/>
  <text x="450" y="384" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="9">Termo</text>
  
  <circle cx="550" cy="350" r="22" fill="url(#endGrad)" stroke="#a78bfa" stroke-width="2"/>
  <text x="550" y="354" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="9">Motion</text>
  
  <circle cx="700" cy="350" r="22" fill="url(#endGrad)" stroke="#a78bfa" stroke-width="2"/>
  <text x="700" y="354" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="9">Dør</text>
  
  <!-- Legend -->
  <rect x="50" y="440" width="700" height="50" rx="8" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  
  <circle cx="120" cy="465" r="12" fill="url(#coordGrad)"/>
  <text x="145" y="470" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="12">Koordinator</text>
  
  <circle cx="280" cy="465" r="12" fill="url(#routerGrad)"/>
  <text x="305" y="470" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="12">Router (strøm)</text>
  
  <circle cx="460" cy="465" r="12" fill="url(#endGrad)"/>
  <text x="485" y="470" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="12">End Device (batteri)</text>
  
  <line x1="620" y1="465" x2="660" y2="465" stroke="#10b981" stroke-width="3"/>
  <text x="675" y="470" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="12">Aktiv</text>
</svg>
