<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 420">
  <defs>
    <linearGradient id="esp32Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ledGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="psuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="420" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">WS2812B LED Strip → ESP32 Wiring</text>
  
  <!-- ESP32 Board -->
  <rect x="280" y="70" width="140" height="130" rx="8" fill="url(#esp32Grad)" stroke="#3b82f6" stroke-width="2"/>
  <text x="350" y="95" text-anchor="middle" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">ESP32</text>
  
  <!-- ESP32 Pins -->
  <rect x="280" y="110" width="50" height="18" rx="3" fill="#22c55e"/>
  <text x="305" y="123" text-anchor="middle" fill="white" font-family="monospace" font-size="9" font-weight="bold">GPIO5</text>
  
  <rect x="280" y="135" width="50" height="18" rx="3" fill="#171717"/>
  <text x="305" y="148" text-anchor="middle" fill="white" font-family="monospace" font-size="9" font-weight="bold">GND</text>
  
  <!-- USB -->
  <rect x="315" y="175" width="50" height="20" rx="4" fill="#374151"/>
  <text x="340" y="189" text-anchor="middle" fill="#9ca3af" font-family="system-ui, sans-serif" font-size="8">USB</text>
  
  <!-- Power Supply -->
  <rect x="520" y="80" width="140" height="100" rx="8" fill="url(#psuGrad)" stroke="#f59e0b" stroke-width="2"/>
  <text x="590" y="110" text-anchor="middle" fill="#fbbf24" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">5V Power Supply</text>
  <text x="590" y="130" text-anchor="middle" fill="#9ca3af" font-family="system-ui, sans-serif" font-size="10">Min. 3A for 60 LEDs</text>
  
  <!-- PSU outputs -->
  <rect x="520" y="145" width="35" height="18" rx="3" fill="#ef4444"/>
  <text x="537" y="158" text-anchor="middle" fill="white" font-family="monospace" font-size="9" font-weight="bold">+5V</text>
  
  <rect x="560" y="145" width="35" height="18" rx="3" fill="#171717"/>
  <text x="577" y="158" text-anchor="middle" fill="white" font-family="monospace" font-size="9" font-weight="bold">GND</text>
  
  <!-- LED Strip -->
  <rect x="50" y="240" width="600" height="60" rx="10" fill="#171717" stroke="#6b7280" stroke-width="1"/>
  
  <!-- Individual LEDs -->
  <rect x="70" y="255" width="30" height="30" rx="4" fill="url(#ledGrad)" opacity="0.9"/>
  <rect x="110" y="255" width="30" height="30" rx="4" fill="url(#ledGrad)" opacity="0.9"/>
  <rect x="150" y="255" width="30" height="30" rx="4" fill="url(#ledGrad)" opacity="0.9"/>
  <rect x="190" y="255" width="30" height="30" rx="4" fill="url(#ledGrad)" opacity="0.9"/>
  <rect x="230" y="255" width="30" height="30" rx="4" fill="url(#ledGrad)" opacity="0.9"/>
  <text x="295" y="275" fill="#6b7280" font-family="system-ui, sans-serif" font-size="20">...</text>
  <rect x="330" y="255" width="30" height="30" rx="4" fill="url(#ledGrad)" opacity="0.9"/>
  <rect x="370" y="255" width="30" height="30" rx="4" fill="url(#ledGrad)" opacity="0.9"/>
  <rect x="410" y="255" width="30" height="30" rx="4" fill="url(#ledGrad)" opacity="0.9"/>
  <rect x="450" y="255" width="30" height="30" rx="4" fill="url(#ledGrad)" opacity="0.9"/>
  <rect x="490" y="255" width="30" height="30" rx="4" fill="url(#ledGrad)" opacity="0.9"/>
  <rect x="530" y="255" width="30" height="30" rx="4" fill="url(#ledGrad)" opacity="0.9"/>
  <rect x="570" y="255" width="30" height="30" rx="4" fill="url(#ledGrad)" opacity="0.9"/>
  
  <text x="350" y="320" text-anchor="middle" fill="#a855f7" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">WS2812B LED Strip (60 LEDs/m)</text>
  
  <!-- LED Strip input wires (left side) -->
  <rect x="50" y="250" width="8" height="10" fill="#ef4444"/>
  <rect x="50" y="262" width="8" height="10" fill="#22c55e"/>
  <rect x="50" y="274" width="8" height="10" fill="#171717" stroke="#6b7280" stroke-width="1"/>
  
  <!-- Wire labels at strip -->
  <text x="35" y="258" text-anchor="end" fill="#ef4444" font-family="monospace" font-size="9">5V</text>
  <text x="35" y="270" text-anchor="end" fill="#22c55e" font-family="monospace" font-size="9">DIN</text>
  <text x="35" y="282" text-anchor="end" fill="#9ca3af" font-family="monospace" font-size="9">GND</text>
  
  <!-- Wires -->
  <!-- 5V from PSU to LED (Red) -->
  <path d="M 537 163 L 537 220 L 50 220 L 50 250" stroke="#ef4444" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="537" cy="163" r="4" fill="#ef4444"/>
  
  <!-- GND from PSU to LED (Gray) -->
  <path d="M 577 163 L 577 230 L 70 230 L 50 230 L 50 274" stroke="#6b7280" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="577" cy="163" r="4" fill="#6b7280"/>
  
  <!-- Data from ESP32 to LED (Green) -->
  <path d="M 280 119 L 200 119 L 200 210 L 50 210 L 50 262" stroke="#22c55e" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="280" cy="119" r="4" fill="#22c55e"/>
  
  <!-- Common GND: ESP32 to PSU GND -->
  <path d="M 280 144 L 250 144 L 250 350 L 577 350 L 577 200" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,3" fill="none" stroke-linecap="round"/>
  <circle cx="280" cy="144" r="4" fill="#6b7280"/>
  <text x="400" y="365" text-anchor="middle" fill="#9ca3af" font-family="system-ui, sans-serif" font-size="10">Common GND (important!)</text>
  
  <!-- Legend -->
  <rect x="50" y="378" width="600" height="35" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  
  <line x1="80" y1="395" x2="110" y2="395" stroke="#ef4444" stroke-width="3"/>
  <text x="120" y="400" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="10">5V → PSU 5V</text>
  
  <line x1="230" y1="395" x2="260" y2="395" stroke="#22c55e" stroke-width="3"/>
  <text x="270" y="400" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="10">DIN → GPIO5</text>
  
  <line x1="380" y1="395" x2="410" y2="395" stroke="#6b7280" stroke-width="3"/>
  <text x="420" y="400" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="10">GND → Common</text>
  
  <text x="570" y="400" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="10">⚠️ External PSU required</text>
</svg>
