<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <linearGradient id="esp32Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dhtGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="400" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">DHT22 → ESP32 Wiring Diagram</text>
  
  <!-- ESP32 Board -->
  <rect x="400" y="80" width="250" height="280" rx="8" fill="url(#esp32Grad)" stroke="#3b82f6" stroke-width="2"/>
  <text x="525" y="110" text-anchor="middle" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">ESP32</text>
  
  <!-- ESP32 Pins (left side) -->
  <rect x="400" y="140" width="60" height="20" rx="3" fill="#ef4444"/>
  <text x="430" y="154" text-anchor="middle" fill="white" font-family="monospace" font-size="10" font-weight="bold">3V3</text>
  
  <rect x="400" y="180" width="60" height="20" rx="3" fill="#22c55e"/>
  <text x="430" y="194" text-anchor="middle" fill="white" font-family="monospace" font-size="10" font-weight="bold">GPIO4</text>
  
  <rect x="400" y="220" width="60" height="20" rx="3" fill="#171717"/>
  <text x="430" y="234" text-anchor="middle" fill="white" font-family="monospace" font-size="10" font-weight="bold">GND</text>
  
  <!-- USB indicator -->
  <rect x="490" y="330" width="70" height="25" rx="4" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <text x="525" y="347" text-anchor="middle" fill="#9ca3af" font-family="system-ui, sans-serif" font-size="9">USB-C</text>
  
  <!-- DHT22 Sensor -->
  <rect x="50" y="120" width="120" height="180" rx="8" fill="url(#dhtGrad)" stroke="#60a5fa" stroke-width="2"/>
  <text x="110" y="150" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">DHT22</text>
  
  <!-- DHT22 grid pattern -->
  <rect x="70" y="165" width="80" height="60" rx="4" fill="#1e3a8a" stroke="#3b82f6" stroke-width="1"/>
  <line x1="85" y1="165" x2="85" y2="225" stroke="#60a5fa" stroke-width="1" opacity="0.5"/>
  <line x1="110" y1="165" x2="110" y2="225" stroke="#60a5fa" stroke-width="1" opacity="0.5"/>
  <line x1="135" y1="165" x2="135" y2="225" stroke="#60a5fa" stroke-width="1" opacity="0.5"/>
  
  <!-- DHT22 Pins -->
  <rect x="60" y="240" width="30" height="20" rx="3" fill="#ef4444"/>
  <text x="75" y="254" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">VCC</text>
  
  <rect x="95" y="240" width="30" height="20" rx="3" fill="#22c55e"/>
  <text x="110" y="254" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">DATA</text>
  
  <rect x="130" y="240" width="30" height="20" rx="3" fill="#171717"/>
  <text x="145" y="254" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">GND</text>
  
  <!-- Wires -->
  <!-- VCC (Red) -->
  <path d="M 75 260 L 75 290 L 380 290 L 380 150 L 400 150" stroke="#ef4444" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="75" cy="260" r="4" fill="#ef4444"/>
  <circle cx="400" cy="150" r="4" fill="#ef4444"/>
  
  <!-- DATA (Green) -->
  <path d="M 110 260 L 110 310 L 370 310 L 370 190 L 400 190" stroke="#22c55e" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="110" cy="260" r="4" fill="#22c55e"/>
  <circle cx="400" cy="190" r="4" fill="#22c55e"/>
  
  <!-- GND (Black/Gray) -->
  <path d="M 145 260 L 145 330 L 360 330 L 360 230 L 400 230" stroke="#6b7280" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="145" cy="260" r="4" fill="#6b7280"/>
  <circle cx="400" cy="230" r="4" fill="#6b7280"/>
  
  <!-- Legend -->
  <rect x="50" y="355" width="600" height="35" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  
  <line x1="80" y1="372" x2="110" y2="372" stroke="#ef4444" stroke-width="3"/>
  <text x="120" y="377" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="11">VCC → 3V3</text>
  
  <line x1="220" y1="372" x2="250" y2="372" stroke="#22c55e" stroke-width="3"/>
  <text x="260" y="377" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="11">DATA → GPIO4</text>
  
  <line x1="380" y1="372" x2="410" y2="372" stroke="#6b7280" stroke-width="3"/>
  <text x="420" y="377" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="11">GND → GND</text>
  
  <text x="560" y="377" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">Pull-up: 10kΩ (valgfrit)</text>
</svg>
