<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <defs>
    <linearGradient id="esp32Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="dhtGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#162447"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="#0f0f1a"/>
  
  <!-- ESP32 Board -->
  <rect x="350" y="50" width="200" height="200" rx="10" fill="url(#esp32Grad)" stroke="#3b82f6" stroke-width="2"/>
  <text x="450" y="85" text-anchor="middle" fill="#60a5fa" font-family="system-ui" font-size="16" font-weight="bold">ESP32 DevKit</text>
  
  <!-- ESP32 Pins -->
  <rect x="360" y="110" width="60" height="25" rx="4" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="390" y="127" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="12">3.3V</text>
  
  <rect x="360" y="145" width="60" height="25" rx="4" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="390" y="162" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="12">GPIO4</text>
  
  <rect x="360" y="180" width="60" height="25" rx="4" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="390" y="197" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="12">GND</text>
  
  <!-- DHT22 Sensor -->
  <rect x="50" y="80" width="120" height="140" rx="10" fill="url(#dhtGrad)" stroke="#06b6d4" stroke-width="2"/>
  <text x="110" y="115" text-anchor="middle" fill="#22d3ee" font-family="system-ui" font-size="16" font-weight="bold">DHT22</text>
  
  <!-- DHT22 Pins -->
  <rect x="70" y="130" width="80" height="20" rx="4" fill="#1e293b"/>
  <text x="110" y="145" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="11">VCC (+)</text>
  
  <rect x="70" y="155" width="80" height="20" rx="4" fill="#1e293b"/>
  <text x="110" y="170" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="11">DATA</text>
  
  <rect x="70" y="180" width="80" height="20" rx="4" fill="#1e293b"/>
  <text x="110" y="195" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="11">GND (-)</text>
  
  <!-- Wires -->
  <!-- VCC Wire (Red/Green) -->
  <path d="M 150 140 Q 250 140 360 122" stroke="#22c55e" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="150" cy="140" r="4" fill="#22c55e"/>
  <circle cx="360" cy="122" r="4" fill="#22c55e"/>
  
  <!-- Data Wire (Yellow/Orange) -->
  <path d="M 150 165 Q 250 165 360 157" stroke="#f59e0b" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="150" cy="165" r="4" fill="#f59e0b"/>
  <circle cx="360" cy="157" r="4" fill="#f59e0b"/>
  
  <!-- GND Wire (Black/Gray) -->
  <path d="M 150 190 Q 250 190 360 192" stroke="#64748b" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="150" cy="190" r="4" fill="#64748b"/>
  <circle cx="360" cy="192" r="4" fill="#64748b"/>
  
  <!-- Legend -->
  <rect x="50" y="250" width="500" height="40" rx="6" fill="#1e293b" opacity="0.8"/>
  <circle cx="80" cy="270" r="6" fill="#22c55e"/>
  <text x="95" y="275" fill="#a1a1aa" font-family="system-ui" font-size="12">3.3V (Rød)</text>
  
  <circle cx="200" cy="270" r="6" fill="#f59e0b"/>
  <text x="215" y="275" fill="#a1a1aa" font-family="system-ui" font-size="12">Data (Gul)</text>
  
  <circle cx="320" cy="270" r="6" fill="#64748b"/>
  <text x="335" y="275" fill="#a1a1aa" font-family="system-ui" font-size="12">GND (Sort)</text>
  
  <!-- Warning -->
  <text x="480" y="275" fill="#ef4444" font-family="system-ui" font-size="11" font-weight="bold">⚠️ Brug 3.3V!</text>
</svg>