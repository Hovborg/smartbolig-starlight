<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 200">
  <defs>
    <linearGradient id="triggerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#5b21b6"/>
    </linearGradient>
    <linearGradient id="conditionGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#0e7490"/>
    </linearGradient>
    <linearGradient id="actionGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a"/>
      <stop offset="100%" style="stop-color:#15803d"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="200" fill="#0f0f1a"/>
  
  <!-- Trigger Box -->
  <rect x="50" y="50" width="160" height="100" rx="12" fill="url(#triggerGrad)" stroke="#a78bfa" stroke-width="2"/>
  <text x="130" y="80" text-anchor="middle" fill="#e9d5ff" font-family="system-ui" font-size="14" font-weight="bold">TRIGGER</text>
  <text x="130" y="100" text-anchor="middle" fill="#c4b5fd" font-family="system-ui" font-size="12">Hvornår?</text>
  <line x1="70" y1="115" x2="190" y2="115" stroke="#8b5cf6" stroke-width="1" opacity="0.5"/>
  <text x="130" y="135" text-anchor="middle" fill="#a78bfa" font-family="system-ui" font-size="10">Solnedgang</text>
  <text x="130" y="148" text-anchor="middle" fill="#a78bfa" font-family="system-ui" font-size="10">Bevægelse</text>
  
  <!-- Arrow 1 -->
  <line x1="210" y1="100" x2="260" y2="100" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Condition Box -->
  <rect x="270" y="50" width="160" height="100" rx="12" fill="url(#conditionGrad)" stroke="#22d3ee" stroke-width="2"/>
  <text x="350" y="80" text-anchor="middle" fill="#cffafe" font-family="system-ui" font-size="14" font-weight="bold">BETINGELSE</text>
  <text x="350" y="100" text-anchor="middle" fill="#a5f3fc" font-family="system-ui" font-size="12">Hvis?</text>
  <line x1="290" y1="115" x2="410" y2="115" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
  <text x="350" y="135" text-anchor="middle" fill="#67e8f9" font-family="system-ui" font-size="10">Er nogen hjemme?</text>
  <text x="350" y="148" text-anchor="middle" fill="#67e8f9" font-family="system-ui" font-size="10">Er det mørkt?</text>
  
  <!-- Arrow 2 -->
  <line x1="430" y1="100" x2="480" y2="100" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Action Box -->
  <rect x="490" y="50" width="160" height="100" rx="12" fill="url(#actionGrad)" stroke="#4ade80" stroke-width="2"/>
  <text x="570" y="80" text-anchor="middle" fill="#dcfce7" font-family="system-ui" font-size="14" font-weight="bold">HANDLING</text>
  <text x="570" y="100" text-anchor="middle" fill="#bbf7d0" font-family="system-ui" font-size="12">Hvad?</text>
  <line x1="510" y1="115" x2="630" y2="115" stroke="#22c55e" stroke-width="1" opacity="0.5"/>
  <text x="570" y="135" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="10">Tænd lys</text>
  <text x="570" y="148" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="10">Send besked</text>
  
  <!-- Bottom text -->
  <text x="350" y="185" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="12" font-style="italic">"Når X sker, og hvis Y er sandt, så gør Z"</text>
</svg>